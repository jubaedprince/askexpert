<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="$ctrl.hideModal()"  type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Request a Booking</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="request-meeting-form" role="form" method="POST">

                    <div class="form-group">
                        <label for="requestor_name" class="col-md-4 control-label">Your Name</label>

                        <div class="col-md-6">
                            <input id="requestor_name" type="text" class="form-control" name="requestor_name" required autofocus>
                        </div>
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary meeting-request-button">Request Now</button>
            </div>
        </div>
    </div>
</div>
